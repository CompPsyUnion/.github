name: Update Organization Members

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日运行
  workflow_dispatch:  # 允许手动触发

jobs:
  update_members:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install jq
        run: sudo apt-get install jq

      - name: Fetch teams and members
        run: |
          curl -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            "https://api.github.com/orgs/CompPsyUnion/teams" > teams.json
          curl -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            "https://api.github.com/orgs/CompPsyUnion/members" > members.json

      - name: Run member update script
        run: node update_members.js

      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add members.md
          git commit -m "Update members wall" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
